<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="screen">
                <div class="display" id="display">0</div>
                <div class="operation-display" id="operation-display"></div>
            </div>
            <div class="keypad">
                <div class="row">
                    <button class="key memory-key" id="memory-clear">MC</button>
                    <button class="key memory-key" id="memory-recall">MR</button>
                    <button class="key memory-key" id="memory-add">M+</button>
                    <button class="key memory-key" id="memory-store">MS</button>
                </div>
                <div class="row">
                    <button class="key function-key" id="clear">C</button>
                    <button class="key function-key" id="clear-entry">CE</button>
                    <button class="key function-key" id="square-root">√</button>
                    <button class="key operator-key" id="divide">÷</button>
                </div>
                <div class="row">
                    <button class="key number-key" id="key-7">7</button>
                    <button class="key number-key" id="key-8">8</button>
                    <button class="key number-key" id="key-9">9</button>
                    <button class="key operator-key" id="multiply">×</button>
                </div>
                <div class="row">
                    <button class="key number-key" id="key-4">4</button>
                    <button class="key number-key" id="key-5">5</button>
                    <button class="key number-key" id="key-6">6</button>
                    <button class="key operator-key" id="subtract">−</button>
                </div>
                <div class="row">
                    <button class="key number-key" id="key-1">1</button>
                    <button class="key number-key" id="key-2">2</button>
                    <button class="key number-key" id="key-3">3</button>
                    <button class="key operator-key" id="add">+</button>
                </div>
                <div class="row">
                    <button class="key function-key" id="negate">±</button>
                    <button class="key number-key" id="key-0">0</button>
                    <button class="key function-key" id="decimal">.</button>
                    <button class="key equal-key" id="calculate">=</button>
                </div>
                <div class="row">
                    <button class="key function-key" id="percentage">%</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
